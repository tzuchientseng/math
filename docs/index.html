    <!-- Docsify Ë®≠ÂÆö -->
    <script>
      window.$docsify = {
        name: 'Êï∏Â≠∏Á≠ÜË®ò',
        repo: 'https://github.com/tzuchientseng/math',
        loadSidebar: 'sidebar.md',
        subMaxLevel: 3,
        search: {
          maxAge: 86400000,
          placeholder: 'üîç ÊêúÂ∞ãÊñá‰ª∂...',
          noData: 'Êâæ‰∏çÂà∞ÁµêÊûú',
          depth: 3,
        },
        alias: {
          '/.*/sidebar.md': '/sidebar.md', // Á¢∫‰øùÊâÄÊúâÈ†ÅÈù¢ÂÖ±Áî® sidebar
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === 'math') {
                return katex.renderToString(code, {
                  throwOnError: false,
                  displayMode: true,
                })
              }
              return this.origin.code.apply(this, arguments)
            },
          },
        },
        plugins: [
          function (hook) {
            hook.doneEach(function () {
              renderMathInElement(document.body, {
                delimiters: [
                  { left: '$$', right: '$$', display: true },
                  { left: '$', right: '$', display: false },
                ],
                throwOnError: false,
              })
            })
          },
        ],
      }
    </script>

    <!-- üåô ÂàáÊèõÊ®°ÂºèÊåâÈàï -->
    <button
      id="theme-toggle-btn"
      onclick="toggleTheme()"
      style="
        position: fixed;
        top: 10px;
        right: 70px;
        padding: 10px;
        font-size: 16px;
        background: #34495e;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      "
    >
      üåô
    </button>

    <script>
      function toggleTheme() {
        let currentTheme = localStorage.getItem('theme') || 'light'
        let themeLink = document.getElementById('theme-style')
        let themeButton = document.getElementById('theme-toggle-btn')

        if (currentTheme === 'light') {
          themeLink.setAttribute(
            'href',
            'https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css',
          )
          localStorage.setItem('theme', 'dark')
          themeButton.textContent = '‚òÄÔ∏è'
        } else {
          themeLink.setAttribute(
            'href',
            'https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css',
          )
          localStorage.setItem('theme', 'light')
          themeButton.textContent = 'üåô'
        }
      }

      window.onload = function () {
        let savedTheme = localStorage.getItem('theme') || 'light'
        let themeLink = document.getElementById('theme-style')
        let themeButton = document.getElementById('theme-toggle-btn')

        if (savedTheme === 'dark') {
          themeLink.setAttribute(
            'href',
            'https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css',
          )
          themeButton.textContent = '‚òÄÔ∏è'
        } else {
          themeLink.setAttribute(
            'href',
            'https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css',
          )
          themeButton.textContent = 'üåô'
        }
      }
    </script>
